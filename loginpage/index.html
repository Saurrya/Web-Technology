<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
    <div class="nav-left">
        <div class="logo">Digital</div>
    </div>

    <div class="nav-right">
        <nav>
            <a class="active">Home</a>
            <a>About us</a>
            <a>Blog</a>
            <a>Pricing</a>
        </nav>
    </div>
</header>
<main class="wrapper">
    <section class="content">
       <h1>
    Artificial Intelligence Driving 
    Results For The Travel Industry<br>
       </h1>
        <p class="desc">
            Welcome back! Please login to your account.
        </p>
        <form id="loginForm">
            <div class="email-section">
                 Email section
            </div>
            <div class="field">
                <span class="field-label">Email Address</span>
                <input type="email" value="hakeem@digital.com">
            </div>
            <div class="field">
                <span class="field-label">Password</span>
                <input type="password" value="*********">
            </div>
            <div class="meta">
                <label class="remember">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a class="forgot">Forgot Password?</a>
            </div>
            <div class="actions">
                <button class="primary" type="submit">Login</button>
                <button class="secondary" type="button">Sign Up</button>
            </div>
        </form>
        <div class="social">
            <span>Or login with</span>
            <a>  Facebook</a>
            <a>  LinkedIn</a>
            <a>  Google</a>

        </div>
    </section>
    <section class="image">
        <img src="cycle.png" alt="Cycling Illustration">
    </section>
</main>
</body>
</html>
